name: path2json

on:
  push:
    branches: master

jobs:
  praise:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 主人交给的任务罢了
        env:
          branch="master"
          type="defult"
          path="./img"
          file="public.json"
          url="https://cdn.jsdelivr.net/gh/${{ github.actor }}/${{ github.repository }}"
        run: |
          if [[ type != "defult" ]];then url="${url}/master";else url="${url}@${branch}";fi
          raw_arr=$(find ${path} -type f ! -name '*.json' -exec ls -dl \{\} \; | awk '{print $9}')
          path_arr=$(for fp in ${raw_arr[@]};do if [[ ! -d ${fp} ]]; then printf "\"${fp#\.}\",";fi;done)
          content=$(printf "{\"src\":\"${url}\",\"src\":[${path_arr}]}")
          echo ${content/,\]/\]} > ${file}
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ secrets.EMAIL }}'
          git push https://${user}:${{ secrets.GH_TOKEN }}@github.com/${repo}.git HEAD:${{ github.ref }}
